<!DOCTYPE html>
<html>
  <head>
    <title>Online Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/calculator.css">
    <script src="scripts/calculator.js"></script>
  </head>
  <body>
    <div class="container"></div>
        <div class="calculator">
            <div id="display">

            </div>
            <div class="row">
                <button class="keys" id="7">7</button>
                <button class="keys" id="8">8</button>
                <button class="keys" id="9">9</button>
                <button class="keys btn-info" id="&#247;"><img src="images/division.png" height="50em" width="50em"></button>
                <button class="keys btn-danger" id="reset">C</button>
            </div>
            <div class="row">
                <button class="keys" id="4">4</button>
                <button class="keys" id="5">5</button>
                <button class="keys" id="6">6</button>
                <button class="keys btn-info" id="x"><img src="images/multiply.png" height="50em" width="50em"></button>
                <button class="keys btn-info" id="squareRoot"><img src="images/squareRoot.png" height="50em" width="50em"></button>
            </div>
            <div class="row">
                <button class="keys" id="1">1</button>
                <button class="keys" id="2">2</button>
                <button class="keys" id="3">3</button>
                <button class="keys btn-info" id="-"><img src="images/minus.png" height="50em" width="50em"></button>
                <button class="keys btn-info" id="square"><img src="images/squared2.png" height="60em" width="60em"></button>
            </div>
            <div class="row">
                <button class="keys btn-info" id="0"><img src="images/xero-inverse.png" height="50em" width="50em"></button>
                <button class="keys btn-info" id=".">.</button>
                <button class="keys btn-info" id="plusMinus"><img src="images/plusMinus.png" height="50em" width="50em"></button>
                <button class="keys btn-info" id="+"><img src="images/plus.png" height="50em" width="50em"></button>
                <button class="keys btn-success" id="equal"><img src="images/equal.png" height="50em" width="50em"></button>
            </div>
        </div>
    </div>
  </body>
</html>
